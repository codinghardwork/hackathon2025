<!DOCTYPE html>

    <style>

            padding: 20px 25px;
            background-color: lightblue;
            font-size: 16px;
            transition: background-color 0.3s;
            box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff;
            margin-bottom: 30px;
            top: 600px;
            left: 955px;
            color: white;
            
        }

        .button2{
            font-size: 50px;
            position: relative;
            display: inline-block;
            padding: 20px 25px;
            background-color: lightblue;
            font-size: 16px;

            box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff;
            margin-bottom: 30px;
            top: 700px;
            left: 150px;
            color: white;
        }

        .button3{

        }
        
        .button:hover {
            cursor : pointer;
            background-color: lightgreen;
        }
        .button2:hover {
            cursor : pointer;
            background-color: lightgreen;
        }
        .button3:hover {
            cursor : pointer;
            background-color: lightgreen;

        .hstack {

        }

        }

    <p>This is a simple static website.</p>
    <button id="clickButton">Click me!</button>
